<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      Email: <input type="email" /><br />
      Username: <input type="text" /><br />
      Password: <input type="password" /><br />

      <h4>Radio Button</h4>
      <input type="radio" name="WNI" value="yes" /><label for="yes">yes</label><br />
      <input type="radio" name="WNI" value="no" /><label for="no">no</label><br />
      <h4>Checkbox</h4>
      <input type="checkbox" name="makanan" value="bakso" /><label for="bakso">bakso</label><br />
      <input type="checkbox" name="makanan" value="mie" /><label for="mie">mie</label><br />
      <h4>Dropdown List</h4>
      <select name="pekerjaan">
        <option value="pekerjaan">kuli</option>
        <option value="pekerjaan">pilot</option>
        <option value="pekerjaan">guru</option>
        <option value="pekerjaan">koki</option>
        <option value="pekerjaan">tentara</option>
        <option value="pekerjaan">nganggur</option>
    </select>
    <h4>Upload File</h4>
    <input type="file" name="foto" value="upload_foto"> <br>
    <input type="button" name="submit" value="submit"><br>
    </form>
  </body>
</html>
