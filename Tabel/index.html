<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Membuat Table</h1>
    <h4>Table standar</h4>
    <table border="1">
        <!--tr, table row-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <h4>Dengan header</h4>
    <table border="1">
        <tr>
            <th>Senin</th>
            <td>Makan</td>
            <td>tidur</td>
        </tr>
        <tr>
            <th>Selasa</th>
            <td>Makan</td>
            <td>Tidur</td>
        </tr>
    </table>
</body>
</html>
