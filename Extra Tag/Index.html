<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra tag</title>
</head>
<body>
    <h4>Singkatan</h4>
    <!--Abbreviation-->
    <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Sorong</p>
    <p>Kemudian Islam bekerja di <acronym title="National Aeronautics and Space Administration">NASA</acronym>
    cabang Selong.</p>

    <h4>Citation Dan Definisi</h4>
    <p>Jose telah membuat <cite>kue hangat</cite></p>
    <p><dfn>Jose </dfn>adalah anak IDN Solo</p>

    <h4>Insert Dan Delete</h4>
    <p>Hanif adalah seorang <del>preman</del><ins> anak yang baik</ins></p>
</body>
</html>
